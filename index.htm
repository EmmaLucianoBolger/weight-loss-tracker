<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeddyFit Tracker 🐻</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🐻 TeddyFit Tracker</h1>
    <div class="tracker">

      <!-- Food & Exercise Section -->
      <div class="section" id="calorie-section">
        <h2>🍽️ Food & Exercise</h2>
        <label> Calorie Goal:
          <input type="number" id="calorieGoal" placeholder="e.g. 1500" />
        </label>

        <h3>What Did You Eat Today?</h3>
        <input type="text" id="foodName" placeholder="What Food?" />
        <input type="number" id="foodCalories" placeholder="How Many Cals" />
        <button id="addFoodBtn" class="btn">Add Food</button>
        <ul id="foodList"></ul>

        <h3>Did You Exercise Today?</h3>
        <input type="text" id="exerciseName" placeholder="What Exercise?" />
        <input type="number" id="exerciseCalories" placeholder="How Many Cals Burned?" />
        <button id="addExerciseBtn" class="btn">Add Exercise</button>
        <ul id="exerciseList"></ul>

        <button id="resetBtn" class="btn">Reset Today’s Entry</button>

        <h3>Result:</h3>
        <p id="netCalories">Net Calories: 0</p>
        <p id="calorieMessage">You Can Do It! 🧸</p>
      </div>

      <!-- Weight Tracker Section -->
      <div class="section" id="weight-section">
        <h2>⚖️ Weight Tracker</h2>

        <input type="number" id="weightInput" placeholder="Enter Your Weight (kg)" />
        <button id="addWeightBtn" class="btn">Add Weight</button>

        <label style="display:block; margin-bottom:0.5rem; margin-top:1rem;">
          🎯 Goal Weight:
          <input type="number" id="goalWeightInput" placeholder="Enter your goal weight (kg)" min="0" step="0.1" style="
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.25rem;
            border-radius: 10px;
            border: 2px solid #d8a05e;
            font-family:'Comic Sans MS', cursive;
            font-size:1rem;
          " />
        </label>

        <ul id="weightList"></ul>
        <canvas id="weightChart" style="margin-top: 1rem;"></canvas>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
