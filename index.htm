<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeddyFit Tracker 🐻</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🐻 TeddyFit Tracker</h1>
    <div class="tracker">

      <!-- Food & Exercise Section -->
      <div class="section" id="calorie-section">
        <h2>🍽️ Food & Exercise</h2>
        <label> Calorie Goal:
          <input type="number" id="calorieGoal" placeholder="e.g. 1500" />
        </label>

        <h3>What Did You Eat Today?</h3>
        <input type="text" id="foodName" placeholder="Food Name" />
        <input type="number" id="foodCalories" placeholder="Calories" />
        <button onclick="addFood()">Add Food</button>

        <ul id="foodList"></ul>

        <h3>What Exercise Did You Do Today?</h3>
        <input type="text" id="exerciseName" placeholder="Exercise Name" />
        <input type="number" id="exerciseCalories" placeholder="Calories Burned" />
        <button onclick="addExercise()">Add Exercise</button>

        <ul id="exerciseList"></ul>

        <button onclick="resetLogs()">Reset Today’s Log</button>


        <h3>Result:</h3>
        <p id="netCalories">Net Calories: 0</p>
        <p id="calorieMessage">You Can Do It! 🧸</p>
      </div>

      <!-- Weight Tracker Section -->
      <div class="section" id="weight-section">
        <h2>⚖️ Weight Tracker</h2> <!--change this symbol-->
        <input type="number" id="weightInput" placeholder="Enter Weight (kg)" />
        <button onclick="addWeight()">Add Weight</button>
        <ul id="weightList"></ul>
        <canvas id="weightChart" style="margin-top: 1rem;"></canvas>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
<!--should add more notes of encouragement to the user-->

</html>
